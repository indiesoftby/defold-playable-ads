name: Build example

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Java â™¨ï¸
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: Install Zstd
        run: |
          sudo apt-get install -y zstd

      - name: Build ğŸ”§
        run: |
          lsb_release -a

          npm install --global gulp-cli

          cd playable_ad
          npm install
          gulp

          mkdir public
          cp build/output_js-web/playable_ad_example/playable_ad_example.html public/index.html

      - name: Deploy to Pages ğŸš€
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: playable_ad/public

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: playable_ad/build/output_js-web/playable_ad_example/
